<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Logistics Company - Error</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/error.css}">

</head>
<body>

<!-- Navigation -->
<nav class="navbar static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">
            <img alt="Logo" class="navbar-logo" th:src="@{/img/lc-logo-shadow-round.png}">Logistics Company</a>
        <div sec:authorize="!isAuthenticated()">
            <a class="btn btn-primary" href="/register">Register</a>
            <a class="btn btn-primary" href="/login">Login</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <span sec:authentication="name"></span>
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" href="/admin">Admin Dashboard</a>
            <a sec:authorize="hasRole('ROLE_MANAGER')" class="btn btn-primary" href="/management">Management
                Dashboard</a>
            <a sec:authorize="hasRole('ROLE_EMPLOYEE')" class="btn btn-primary" href="/employee">Employee Dashboard</a>
            <a sec:authorize="hasRole('ROLE_CLIENT')" class="btn btn-primary" href="/client">Client Dashboard</a>
            <a class="btn btn-primary" href="/logout">Log out</a>
        </div>
    </div>
</nav>

<section class="error text-white text-center">
    <div class="overlay"></div>
    <div class="container" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
        <h1 id="errorHead" th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
        <p id="errorBody" th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
    </div>
</section>

<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                <p class="text-muted small mb-4 mb-lg-0">&copy; Logistics Company 2020. All Rights Reserved. <br/>
                    <em>Martin Paskov - NBU F97808</em></p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
