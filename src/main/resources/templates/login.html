<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Logistics Company - Login</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>

<body>

<!-- Navigation -->
<nav class="navbar static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">
            <img alt="Logo" class="navbar-logo" th:src="@{/img/lc-logo-shadow-round.png}">Logistics Company</a>
        <div>
            <a class="btn btn-primary" href="/register">Register</a>
            <a class="btn btn-primary" href="/login">Login</a>
        </div>
    </div>
</nav>

<!-- Login -->
<section class="login-section text-white">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 class-">
                <h1 class="text-center login-title">Login</h1>
                <p class="alert alert-danger alert-dismissible" th:if="${loginError}">Wrong username or password!</p>
                <div class="account-wall">
                    <form action="/login-processing" enctype="utf8" method="POST" th:object="${loginUser}">
                        <input autofocus class="form-control" name="username" placeholder="Username"
                               th:field="*{username}" required type="text">
                        <input class="form-control" name="password" placeholder="Password" th:field="*{password}"
                               required type="password">
                        <button class="btn btn-lg btn-primary btn-block signup_btn" type="submit">
                            Sign in
                        </button>
                    </form>
                </div>
                You can <a class="text-center new-account" href="/register">create an account</a>!
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                <p class="text-muted small mb-4 mb-lg-0">&copy; Logistics Company 2020. All Rights Reserved. <br/>
                    <em>Martin Paskov - NBU F97808</em></p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
