<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Logistics Company - Admin</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">

</head>

<body>

<!-- Navigation -->
<nav class="navbar static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">
            <img alt="Logo" class="navbar-logo" th:src="@{/img/lc-logo-shadow-round.png}">Logistics Company</a>
        <div>
            <span sec:authentication="name"></span>
            <a class="btn btn-primary" href="/logout">Log out</a>
        </div>
    </div>
</nav>

<!-- Dashboard -->
<section class="bg-light text-center" id="admin-db">
    <!-- Notifications -->
    <div class="row justify-content-center w-100">
        <div id="save-notifs" class="col-12 w-50 mx-auto">
            <div th:if="${param.success}">
                <div class="alert alert-success">
                    Client has been deleted!
                </div>
            </div>
            <div th:if="${param.failure}">
                <div class="alert alert-danger">
                    Client could not be deleted, delete client's packets first!
                </div>
            </div>
        </div>
    </div>
    <!-- Main Dashboard -->
    <div id="db-header" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-9 mx-auto">
                <h1><a class="arrow" href="/admin"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Clients</h1>
            </div>
        </div>
    </div>
    <!-- Employees Table -->
    <section class="bg-light text-center" id="data-table">
        <div class="container">
            <div class="row">
                <div class="mx-auto table-responsive" th:unless="${#lists.isEmpty(allClients)}">
                    <table class="table">
                        <thead>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${allClients}">
                            <td th:text="${{client.id}}"></td>
                            <td th:text="${{client.firstName}}"></td>
                            <td th:text="${{client.lastName}}"></td>
                            <td th:text="${{client.username}}"></td>
                            <td th:text="${{client.email}}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/admin/client-update(id=${{client.id}})}">Update</a>
                            </td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/admin/client-delete(id=${{client.id}})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto my-3">
                <a class="btn btn-primary add-button" href="/admin/client-save">Add New Client</a></div>
            </div>
        </div>
    </section>
</section>

<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                <p class="text-muted small mb-4 mb-lg-0">&copy; Logistics Company 2020. All Rights Reserved.
                    <br/><em>Martin Paskov - NBU F97808</em></p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
