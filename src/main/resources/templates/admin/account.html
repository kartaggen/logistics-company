<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Logistics Company - Admin</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">

</head>

<body>

<!-- Navigation -->
<nav class="navbar static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">
            <img alt="Logo" class="navbar-logo" th:src="@{/img/lc-logo-shadow-round.png}">Logistics Company</a>
        <div>
            <span sec:authentication="name"></span>
            <a class="btn btn-primary" href="/logout">Log out</a>
        </div>
    </div>
</nav>

<!-- Dashboard -->
<section class="bg-light text-center" id="admin-db">
    <!-- Main Dashboard -->
    <div id="db-header" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-9 mx-auto">
                <h1><a class="arrow" href="/admin"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Account Information</h1>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 col-sm-4 col-sm-offset-4 class-">
            <form action="/admin/account-pass-change" enctype="utf8" method="POST" th:object="${pass}">
                <div th:if="${param.success}">
                    <div class="alert alert-success alert-dismissible">
                        Password has been updated!
                    </div>
                </div>
                <div th:if="${param.failure}">
                    <div class="alert alert-danger alert-dismissible">
                        Password could not be updated!
                    </div>
                </div>
                <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                    <ul th:if="${#fields.hasErrors('*')}">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="inputOldPassword">Old Password</label>
                    <input class="form-control" id="inputOldPassword" name="oldPassword"
                           placeholder="**********"
                           required type="password"
                           th:errorclass="is-invalid"
                           th:field="*{oldPass}">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="inputNewPassword">New Password</label>
                            <input class="form-control" id="inputNewPassword" placeholder="**********"
                                   th:errorclass="is-invalid"
                                   th:field="*{newPass}" type="password">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="inputNewPasswordConfirm">Confirm New Password</label>
                            <input class="form-control" id="inputNewPasswordConfirm" placeholder="**********"
                                   th:errorclass="is-invalid" th:field="*{newPassConfirm}" type="password">
                        </div>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block signup_btn" type="submit">
                    Save
                </button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                <p class="text-muted small mb-4 mb-lg-0">&copy; Logistics Company 2020. All Rights Reserved.
                    <br/><em>Martin Paskov - NBU F97808</em></p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
